    <title>mario math</title>

  <body>
    <h1>mario math</h1>
    <p>click the "next" button to go to the next question<br /></p>

    <div id="math"></div>

    <button type="button" onclick="check()" class="btn btn-danger">
      check

    <br />
    <br />

    />

    <div id="math2"></div>
    <br />

      next
    </button>
    <button type="button" onclick="check2()" class="btn btn-success">
      check
