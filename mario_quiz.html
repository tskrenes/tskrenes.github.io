<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mario quiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: yellow;
      }
      .redText {
        color: rgb(255, 60, 0);
      }
      h1 {
        color: rgb(255, 60, 0);
      }
      .marioSpeech {
        margin-left: 50px;
      }
      .quiz {
        text-decoration: none;
        color: red;
      }
      .quiz:hover {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Mario quiz</h1>
    <form id="quiz-form">
      <label class="lead redText">
        What was Mario's name in Donkey Kong? <br />

        <br />
        <select id="quiz-answer" class="redText lead">
          <option value="default"></option>
          <option>carpenterman</option>
          <option>plumberman</option>
          <option value="jumpman">jumpman</option>
          <option>pipeman</option>
        </select>
      </label>
      <button type="submit" class="lead redText btn btn-primary">
        Check Answer
      </button>
    </form>
    <br />
    <div id="result" class="redText lead"></div>
    <form id="quiz-form2">
      <label class="lead redText">
        What year was Super Mario Bros released? <br />

        <br />
        <select id="quiz-answer2" class="redText lead">
          <option value="default2"></option>
          <option>1974</option>
          <option value="1985">1985</option>
          <option>1962</option>
          <option>1998</option>
        </select>
      </label>
      <button type="submit" class="lead redText btn btn-success">
        Check Answer
      </button>
    </form>
    <br />
    <div id="result2" class="redText lead"></div>

    <form id="quiz-form3">
      <label class="lead redText">
        How old is Mario supposed to be? <br />

        <br />
        <select id="quiz-answer3" class="redText lead">
          <option value="default3"></option>
          <option value="24-25">24-25</option>
          <option>over 60</option>
          <option>30-45</option>
          <option>30</option>
        </select>
      </label>
      <button type="submit" class="lead redText btn btn-warning">
        Check Answer
      </button>
    </form>
    <br />
    <div id="result3" class="redText lead"></div>

    <form id="quiz-form4">
      <label class="lead redText">
        What are the bricks supposed to be?<br />

        <br />
        <select id="quiz-answer4" class="redText lead">
          <option value="default4"></option>
          <option>the bricks in Peach's castle</option>
          <option>bad guys</option>
          <option>bricks</option>
          <option value="all the toads">
            the trapped toads of mushroom kingdom
          </option>
        </select>
      </label>
      <button type="submit" class="lead redText btn btn-info">
        Check Answer
      </button>
    </form>
    <br />
    <div id="result4" class="redText lead"></div>

    <form id="quiz-form5">
      <label class="lead redText">
        Why does Bowser keep kidnaping peach?<br />

        <br />
        <select id="quiz-answer5" class="redText lead">
          <option value="default5"></option>
          <option>he wants her special powers</option>
          <option>to be mean</option>
          <option value="undo carnage">
            to undo carnage done to mushroom kingdom
          </option>
          <option>to get mario tired out</option>
        </select>
      </label>
      <button type="submit" class="lead btn btn-danger">Check Answer</button>
    </form>
    <br />
    <div id="result5" class="redText lead"></div>
    <img src="https://duckduckgo.com/i/56ee97c6.png" alt="a picture of mario" />
    <p class="marioSpeech redText lead">good job</p>
    <button type="submit" class="lead btn btn-info">
      <a href="mario_quiz.html" class="quiz">try quiz again</a>
    </button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script>
      $('#quiz-form').on('submit', function (event) {
        event.preventDefault();
        let $answer = $('#quiz-answer');
        let answer = $answer.val();
        console.log(answer);
        if (answer === 'jumpman') {
          $('#result').text('You got it!');
        } else if (answer === 'default') {
          $('#result').text('');
        } else {
          $('#result').text('The correct answer is jumpman');
        }
      });

      $('#quiz-form2').on('submit', function (event) {
        event.preventDefault();
        let $answer = $('#quiz-answer2');
        let answer = $answer.val();
        console.log(answer);
        if (answer === '1985') {
          $('#result2').text('You got it!');
        } else if (answer === 'default2') {
          $('#result2').text('');
        } else {
          $('#result2').text('The correct answer is 1985');
        }
      });

      $('#quiz-form3').on('submit', function (event) {
        event.preventDefault();
        let $answer = $('#quiz-answer3');
        let answer = $answer.val();
        console.log(answer);
        if (answer === '24-25') {
          $('#result3').text('You got it!');
        } else if (answer === 'default3') {
          $('#result3').text('');
        } else {
          $('#result3').text('The correct answer is 24-25');
        }
      });

      $('#quiz-form4').on('submit', function (event) {
        event.preventDefault();
        let $answer = $('#quiz-answer4');
        let answer = $answer.val();
        console.log(answer);
        if (answer === 'all the toads') {
          $('#result4').text('You got it!');
        } else if (answer === 'default4') {
          $('#result4').text('');
        } else {
          $('#result4').text(
            'The correct answer is the trapped toads of mushroom kingdom'
          );
        }
      });

      $('#quiz-form5').on('submit', function (event) {
        event.preventDefault();
        let $answer = $('#quiz-answer5');
        let answer = $answer.val();
        console.log(answer);
        if (answer === 'undo carnage') {
          $('#result5').text('You got it!');
        } else if (answer === 'default5') {
          $('#result5').text('');
        } else {
          $('#result5').text(
            'The correct answer is to undo the carnage done to mushroom kingdom'
          );
        }
      });
    </script>
  </body>
</html>
